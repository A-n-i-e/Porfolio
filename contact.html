<body class="home">
    <header class="home-head">
        <nav>
            <ul class="navlinks">
                <li class="link"><a href="index.html">About</a></li>

    <main class="cont-body">
        <div class="cont-container">
            <div class="cont-left">
                <div class="cont-img">
                    <img src="images\contact.jpg" alt="Phone">
                </div>
            </div>
            <div class="cont-right">
                <div class="cont-title">
                    <h1 class="cont-heading">Contact Me</h1>
                    <h2 class="cont-subheading">Don't Be Shy...Say Hi!</h2>
                </div>
                <div class="cont-form">
                    <form action="#">
                        <div class="cont-detail">
                            <div class="cont-input-box">
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="cont-input-box">
                                <input type="email" placeholder="Email Address">
                            </div>
                            <div class="cont-input-box">
                                <textarea placeholder="Say Hi!" cols="30" rows="10"></textarea>
                            </div>
                            <div class="cont-submit">
                                <input type="submit" value="Send!">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </main>
